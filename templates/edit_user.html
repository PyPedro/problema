<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Problemas e Soluções</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('config') }}">Configuração</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Editar Usuário: {{ user.username }}</h2>
    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
      <div class="mb-3">
        <label for="role" class="form-label">Grupo de Usuário</label>
        <select class="form-select" id="role" name="role" required>
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          <option value="validador" {% if user.role == 'validador' %}selected{% endif %}>Validador</option>
          <option value="espectador" {% if user.role == 'espectador' %}selected{% endif %}>Espectador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
